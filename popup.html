<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <style>
      body {
        width: 760px;
        font-size: 16px;
        background-color: #1e1e1e;
        color: aliceblue;
        display: flex;
        flex-direction: column;
      }
      .message {
        margin-top: 5px;
        font-weight: bold;
      }
      a {
        color: #6eb4ee;
      }
      #transcript {
        margin-top: 10px;
        width: 100%;
        font-weight: bold;
        padding: 5px;
        font-size: 18px;
        line-height: 1.5;
      }
      .user {
        color: #5eff66;
      }
      .assistant {
        color: #c4e4ff;
      }
      textarea::placeholder {
        color: #cccccc;
      }
      #ongoingMessage {
        margin-top: 10px;
        width: 100%;
        font-weight: bold;
        padding: 5px;
        font-size: 18px;
        line-height: 1.5;
        color: #c4e4ff;
      }
      textarea {
        background-color: #4b4b4b;
        color: aliceblue;
        width: 100%;
        margin-top: 10px;
        min-height: 100px;
        padding: 2px;
      }
      input {
        background-color: #4b4b4b;
        color: aliceblue;
        padding: 2px;
        width: 100%;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }
      button {
        cursor: pointer;
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px;
        width: 100%;
        margin: 5px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: all 0.5s;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #startRecording {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hide {
        display: none !important;
        visibility: hidden !important;
      }
      button:disabled {
        background-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
      }
      .recording {
        color: #ff0000;
      }
      .stop {
        background-color: #ff0000;
      }
      .stop:hover {
        background-color: #bd0000 !important;
      }
      .container-transcript {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .saveApiButton {
        width: 30%;
      }
      /* Additional styles as needed */
    </style>
  </head>
  <body>
    <p>
      OpenAI Audio Assistant responds to audio from your current tab using
      OpenAI's API.
    </p>
    <p>
      Avoid clicking outside this extension popup while recording; it will stop
      the recording and close the popup.
    </p>
    <p>
      Get your OpenAI API key here:
      <a href="https://platform.openai.com/api-keys" target="_blank"
        >OpenAI API Keys</a
      >.
    </p>

    <div class="button-container">
      <input type="password" id="apiKey" placeholder="OpenAI API Key" />
      <button id="updateApiKeyButton" class="saveApiButton">
        Save API Key
      </button>
    </div>
    <textarea id="systemMessage" rows="4"></textarea>
    <button id="updateSystemMessage">Update System Message</button><br />
    <div class="container-transcript">
      <div id="transcript"></div>
      <div id="ongoingMessage"></div>
    </div>
    <div id="recordingStatus"></div>
    <textarea
      type="text"
      id="typedMessage"
      rows="4"
      placeholder="Or you can type a question and press Enter to send it"
    ></textarea>
    <div class="button-container">
      <button id="startRecording" class="">
        <svg
          width="10"
          height="10"
          viewBox="0 0 20 20"
          fill="none"
          style="margin-right: 5px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="10" cy="10" r="10" fill="#FF0000" />
        </svg>
        Record
      </button>
      <button id="stopRecording" class="hide stop" disabled>Stop</button>
      <button id="clearTranscript">Clear Transcript</button>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
